<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawsome styles-->
    <script src="https://kit.fontawesome.com/b220418fa0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">Rock Paper Scissors Lizard Spock</h1>

    <div class="score-area">
        <p class="scores">Wins: <span id="wins-total">0</span></p>
        <p class="scores">Draws: <span id="draws-total">0</span></p>
        <p class="scores">Loses: <span id="lose-total">0</span></p>
    </div>

    <div class="game-area">
        <span class="rock">
            <button data-type="rock">
                <i class="fa-solid fa-hill-rockslide"></i>
            </button>
            <button data-type="paper">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            <button data-type="scissors">
                <i class="fa-solid fa-scissors"></i>
            </button>
            <button data-type="lizard">
                <i class="fa-solid fa-dragon"></i>
            </button>
            <button data-type="spock">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </span>
    </div>

    <div>
        <h2 id="rules-title">Rules</h2>
        <p id="rules">Scissors cuts paper, paper covers rock, rock crushes lizard, lizard poisons Spock, Spock smashes scissors,
            scissors decapitates lizard, lizard eats paper, paper disproves Spock, Spock vaporizes rock, and rock
            crushes scissors.</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
